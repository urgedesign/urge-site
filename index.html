<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Urge Design</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        html, body {
            height: 100%;
        }
        .main {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100%;
        }
        .logo {
            width: 120px;
        }
    </style>
</head>
<body>
    <main class="main">
        <img src="./img/logo.svg" class="logo"/>
    </main>
</body>
</html>
